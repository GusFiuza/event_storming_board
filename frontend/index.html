<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <title>Event storming digital board</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/png" href="img/storm.png" />
</head>
<script src="js/api.js"></script>
<script src="js/index.js"></script>

<body id="board" onclick="newCard(event)" style="transform: scale(1); transform-origin: top left;">
    <div id="toolBar" class="barraFerramenta" style="left: 10px; transform: scale(1); transform-origin: top left;">
        <div class="zoomIn" onclick="zoomin()"></div>
        <div class="zoomScale">100%</div>
        <div class="zoomOut" onclick="zoomout()"></div>
        <div class="boards" onclick="boards()"></div>
        <div id="bMenu" hidden>
            <div id=bItem0 class="ssItem" onclick="novoBoard()">Adicionar novo quadro</div>
            <div id=bItem1 class="ssItem" onclick="boardItemClick(1)"></div>
        </div>
        <div class="snapshot" onclick="snapshot()"></div>
        <div id="ssMenu" hidden>
            <div id=ssItem0 class="ssItem" onclick="novoSnapshot()">Adicionar novo snapshot</div>
            <div id=ssItem1 class="ssItem" onclick="snapItemClick(1)"></div>
        </div>
    </div>
</body>
<script>carregamento()</script>

</html>
